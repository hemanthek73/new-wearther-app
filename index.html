<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">
          12:30 <span id="am-pm">pm</span>
        </div>
        <div class="date" id="date">
          Monday,24 may
        </div>
        <div class="others" id="current-weather-items">
          <div class="weather-item">
            <div>Humidity</div>
            <div>95.25%</div>
          </div>
          <div class="weather-item">
            <div>Pressure</div>
            <div>121</div>
          </div>
          <div class="weather-item">
            <div>Wind speed</div>
            <div>222</div>
          </div>
          
        </div>

      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">Asia/Karnataka</div>
        <div class="country" id="country">India</div>
      </div>
    </div>
  

</div>
<div class="future-forcast">
  <div class="today" id="current-temp">
    <img src="https://openweathermap.org/img/wn/10d@2x.png "alt="weather icon" class="weather-icon">
    <div class="others">

      <div class="day">Monday</div>
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
  </div>
  <div class="weather-forcast" id="weather-forcast">
    <div class="weather-forcast-item">
      <div class="day">Tue</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png " alt="weather icon" class="weather-icon">
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
    <div class="weather-forcast-item">
      <div class="day">Wed</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png " alt="weather icon" class="weather-icon">
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
    <div class="weather-forcast-item">
      <div class="day">Thu</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png " alt="weather icon" class="weather-icon">
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
    <div class="weather-forcast-item">
      <div class="day">Fri</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png " alt="weather icon" class="weather-icon">
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
    <div class="weather-forcast-item">
      <div class="day">Sat</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png " alt="weather icon" class="weather-icon">
      <div class="temp">Night - 25.6&#176;c</div>
      <div class="temp">Day - 35.6&#176;c</div>
    </div>
    
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
